<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosotros - Servicios Profesionales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white fixed-top py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            <img
              src="logo.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-top"
            />
            Servicios Profesionales
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="soporte.html">Soporte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="container my-5 flex-grow-1">
      <section id="nosotros" class="section">
        <div class="container">
          <h1 class="section-title mb-5">Nuestro Equipo</h1>
          <div class="row" id="team-members"></div>
        </div>
      </section>
    </main>

    <footer class="bg-light text-dark py-4 mt-auto">
      <div class="container text-center">
        <p>© 2024 Servicios Profesionales. Todos los derechos reservados.</p>
        <p>
          Sitio desarrollado con práctica para la materia Diseño y Desarrollo
          Web.
        </p>
        <img
          src="./img/LogoUADE.png"
          alt="Logo UADE"
          class="mt-2"
          style="max-width: 100px"
        />
      </div>
    </footer>

    <script>
      const teamMembers = [
        {
          name: "Ian Agustin Lionetti",
          img: "./img/ian.jpeg",
          portfolioLink: "https://ianlio-git.github.io/Portfolio-UADE/",
          figmaLink:
            "https://www.figma.com/design/CnpTpsKwSZuE2ClMp8SzSs/Portfolio?node-id=6-74&m=dev",
          career: "Licenciatura en Informática",
          year: "2° año",
        },
        {
          name: "Alejandro Valente",
          img: "./img/Alejandro.jpeg",
          portfolioLink: "https://alvalenteuade.github.io/Portfolio/",
          figmaLink: 
            "https://www.figma.com/design/Xw4lvQD2rdk3UK5BDvTEIw/Portfolio?node-id=0-1&m=dev&t=svH8nAYDW6rpG8EW-1",
          career: "Licenciatura de Sistemas",
          year: "2° año",
        },
        {
          name: "Nombre 3",
          img: "member3.jpg",
          portfolioLink: "#",
          figmaLink: "https://www.figma.com/file/prototype3",
          career: "Nombre de Carrera",
          year: "2° año",
        },
        {
          name: "Nombre 4",
          img: "member4.jpg",
          portfolioLink: "#",
          figmaLink: "https://www.figma.com/file/prototype4",
          career: "Nombre de Carrera",
          year: "2° año",
        },
        {
          name: "Nombre 5",
          img: "member5.jpg",
          portfolioLink: "#",
          figmaLink: "https://www.figma.com/file/prototype5",
          career: "Nombre de Carrera",
          year: "2° año",
        },
      ];

      const teamContainer = document.getElementById("team-members");

      teamMembers.forEach((member) => {
        const cardHTML = `
            <div class="col-md-4 mb-4">
              <div class="card shadow border-0 rounded overflow-hidden" style="background-color: #f0f0f0;">
                <div class="d-flex justify-content-center mt-3">
                  <a href="${member.portfolioLink}" target="_blank" style="text-decoration: none;">
                    <img src="${member.img}" class="rounded-circle" alt="${member.name}" style="width: 150px; height: 150px; object-fit: cover;"/>
                  </a>
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title" style="color: #343a40;">${member.name}</h5>
                  <p style="color: #6c757d;">${member.career}, ${member.year}</p>
                  <div class="d-flex justify-content-center mt-2">
                    <a href="${member.figmaLink}" target="_blank" class="btn btn-secondary" style="background-color: #6c757d; border-color: #6c757d;">
                      <img src="./img/figmalogo.png" alt="Figma Logo" class="me-1 rounded" width="25" />
                      Prototipo Figma
                    </a>
                  </div>
                </div>
              </div>
            </div>
          `;
        teamContainer.insertAdjacentHTML("beforeend", cardHTML);
      });

      function closeNavbar() {
        const navbarCollapse = document.getElementById("navbarNav");
        if (navbarCollapse.classList.contains("show")) {
          navbarCollapse.classList.remove("show");
        }
      }

      // Si deseas que el menú se cierre al hacer clic en un enlace
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", closeNavbar);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
